name: Publish to VS Code Marketplace

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: superpower-copilot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: superpower-copilot/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Compile TypeScript
        run: npm run compile

      - name: Run tests
        run: node test/unit/history-simple.test.js

      - name: Package extension
        run: npx vsce package --no-dependencies

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: superpower-copilot/*.vsix
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
